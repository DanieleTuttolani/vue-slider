<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap and icons-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="container ">
            <div class="row align-items-center">
                <div class="col-12 main-picture bordo p-0">
                   <i id="prev" @click="goBack"  class="bi bi-arrow-left-circle-fill"></i> 
                    <div id= "target" class="img-list h-100">
                        <!-- IMMAGINE   PRINCIPALE QUA -->
                        <img v-for='(game , i) in games' :src="game.image" v-show='i === gameIndex':alt="game.title">
                    </div>
                    <i id= "next" @click="goForward" class="bi bi-arrow-right-circle-fill prova"></i> 
                </div>
                <!-- THUMBNAILS -->
                <div class="col thumb-wrapper d-flex">
                    <div  v-for='(game , i) in games' class="thumb">
                        <img :src="game.image":alt="game.title" :class='{"show" : i === gameIndex}'>
                    </div>
                </div>
            </div>
    
        </div>

    </div>
    <!--VUE js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--il mio js-->
    <script src="script/script.js"></script>
</body>
</html>
